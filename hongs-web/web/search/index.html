<!doctype html>
<html>
    <head>
        <title>用户管理</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="../common/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../common/css/hongscore.min.css"/>
        <script type="text/javascript" src="../common/jquery.min.js"></script>
        <!--[if glt IE8.0]>
        <script type="text/javascript" src="../compon/respond/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript" src="../common/bootstrap.min.js"></script>
        <script type="text/javascript" src="../common/src/hongscore.js"></script>
        
        <script type="text/javascript" src="../common/src/hongscore-form.js"></script>
        <script type="text/javascript" src="../common/src/hongscore-list.js"></script>
        <script type="text/javascript" src="../common/src/hongscore-tree.js"></script>
        
        <script type="text/javascript" src="../common/conf/default.js"></script>
        <script type="text/javascript" src="../common/lang/default.js"></script>
    </head>
    <body>
        <div id="notebox"></div>
        <nav id="headbox" class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="row" data-load="../common/pages/head.jsp?m=search"></div>
            </div>
        </nav>
        <div id="bodybox">
            <div class="container" id="main-context">
                <div class="row">
                    <form id="search-form" class="form-inline" style="text-align: center;">
                        <select name="sid[]" class="form-control">
                            <option value="">--全部--</option>
                        </select>
                        <input type="search" name="wd" class="form-control"/>
                        <button type="submit" class="form-control btn btn-primary">搜索</button>
                    </form>
                </div>
                <div class="row">
                    <div class="col-md-3 side-context" data-load="search/left.html"></div>
                    <div class="col-md-9 main-context" data-load="search/list.html"></div>
                </div>
            </div>
        </div>
        <nav id="footbox" class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <div class="row" data-load="../common/pages/foot.jsp?m=search"></div>
            </div>
        </nav>
        <script type="text/javascript">
            $("#search-form").submit(function() {
                var list = $("#search-engine-article").data("HsList");
                var data = hsSerialObj($(this));
                list.load(null, data);
                return false;
            })
        </script>
    </body>
</html>
