<h2>单元及表单</h2>
<div class="row">
    <div class="col-md-3 side-context">
        <div id="member_dept_tree">
            <object class="config" name="hsTree" data="">
                <param name="loadUrl" value="hongs/module/unit/list.act?rn=0"/>
                <param name="linkUrls#0" value="['.main-context','hongs/module/form/list.html?unit_id={ID}']"/>
                <param name="openUrls#0" value="['.create','hongs/module/unit/form.html','@']"/>
                <param name="openUrls#1" value="['.modify','hongs/module/unit/form.html?id={ID}','@']"/>
                <param name="sendUrls#0" value="['.delete','hongs/module/unit/delete.act','您确定要删除此部门?']"/>
                <param name="rootName" value="单元组成"/>
            </object>
            <div class="toolbox btn-group">
                <button type="button" class="create btn btn-default">添加</button>
                <button type="button" class="modify for-select btn btn-default">修改</button>
                <button type="button" class="delete for-select btn btn-danger" >删除</button>
            </div>
            <div class="treebox"></div>
        </div>
    </div>
    <div class="col-md-9 main-context"></div>
</div>
