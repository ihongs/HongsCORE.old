<ol class="breadcrumb row" data-toggle="hsTabs">
    <li class="active">
        <a href="javascript:;">
            <i class="glyphicon glyphicon-folder-open" style="margin-right: 0.5em;"></i>
            <b>单元和模块</b>
        </a>
    </li>
</ol>
<div class="panes">
    <div class="row">
        <div class="col-md-3 side-context">
            <div id="member-unit-tree"
                 data-module="hsTree"
                 data-load-url="manage/module/unit/list.act?ob=snum"
                 data-link-urls-0="['.main-context','manage/module/form/list.html?unit_id={ID}']"
                 data-open-urls-0="['.create','manage/module/unit/form.html?pid={ID}','@']"
                 data-open-urls-1="['.modify','manage/module/unit/form.html?id={ID}','@']"
                 data-send-urls-0="['.delete','manage/module/unit/delete.act','您确定要删除此单元?']"
                 data-root-name="单元组成">
                <div class="toolbox btn-group">
                    <button type="button" class="create btn btn-default">添加</button>
                    <button type="button" class="modify for-select btn btn-default">修改</button>
                    <button type="button" class="delete for-select btn btn-warning" title="删除"><span class="glyphicon glyphicon-trash"></span></button>
                </div>
                <div class="treebox"></div>
            </div>
        </div>
        <div class="col-md-9 main-context"></div>
    </div>
</div>
