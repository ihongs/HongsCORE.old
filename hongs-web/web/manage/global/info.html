    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-fire"></span> 系统负载</div>
                <div class="panel-body sys-info-box" style="height:200px"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-tint"></span> 清理命令</div>
                <div class="panel-body mem-info-box" style="height:200px">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="">清除序列缓存</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="">清除会话数据</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="">清除上传数据</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="">清除上传数据</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-globe"></span> 网站目录</div>
                <div class="panel-body base-dir-pie" style="height:200px"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-oil"></span> 数据目录</div>
                <div class="panel-body data-dir-pie" style="height:200px"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-cog"></span> 配置目录</div>
                <div class="panel-body conf-dir-pie" style="height:200px"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-off"></span> 系统目录</div>
                <div class="panel-body core-dir-pie" style="height:200px"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="compon/echarts/echarts.js"></script>
<script type="text/javascript">
    (function($) {
        function setPieOption(a, legendData, seriesData) {
            var b  = a[1].replace(/([A-Z])/g, "$1 ")
                         .replace(/ \d*$/, "")+"B";
            legendData.push(a[2]+"("+b+")");
            seriesData.push({
                    name  : a[2]+"("+b+")" ,
                    value : a[0]
                });
        }

        function getPieOption(data, title) {
            var legendData = [];
            var seriesDat0 = [];
            var seriesDat1 = [];

            for(var k in data) {
                if (k != '#' && k != '$') {
                    continue;
                }
                setPieOption(data[ k ], legendData, seriesDat0);
            }

            for(var k in data) {
                if (k == '#' || k == '$' || k == '@' || k == '.' || k == '!') {
                    continue;
                }
                setPieOption(data[ k ], legendData, seriesDat1);
            }

            if (data["!"][0] != 0) {
                setPieOption(data["!"], legendData, seriesDat1);
            }

            var option = {
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                toolbox: {
                    show : false,
                    feature : {
                        mark : {show: true},
                        magicType : {
                            show: true,
                            type: ['pie', 'bar']
                        },
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                calculable : false,
                legend: {
                    orient : 'vertical',
                    x : 'left',
                    data:legendData
                },
                series: [
                    {
                        itemStyle : {
                            normal : {
                                label : {
                                    show : false
                                },
                                labelLine : {
                                    show : false
                                }
                            }
                        },
                        center : ['82%', '50%'],

                        name:title+'所在磁盘',
                        type:'pie',
                        selectedMode: 'single',
                        radius : [ 0, 50],

                        data:seriesDat0
                    },
                    {
                        itemStyle : {
                            normal : {
                                label : {
                                    show : false
                                },
                                labelLine : {
                                    show : false
                                }
                            }
                        },
                        center : ['82%', '50%'],

                        name:title+'对应目录',
                        type:'pie',
                        radius : [60, 80],

                        data:seriesDat1
                    }
                ]
            };

            return option;
        }

        function getLneOption(data, title, ctime) {
            var option = {
                tooltip : {
                    formatter: "{a} <br/>{b}"
                },
                toolbox: {
                    show : false,
                    feature : {
                        mark : {show: true},
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                series : [
                    {
                        name:'负载',
                        type:'gauge',
                        radius : '100%',
                        z: 3,
                        min:0,
                        max:3,
                        splitNumber:6,
                        axisLine: {            // 坐标轴线
                            lineStyle: {       // 属性lineStyle控制线条样式
                                color: [[0.23, '#228b22'],[0.33, '#48b'],[0.66, '#f80'],[0.99, '#ff4500']], 
                                width: 10
                            }
                        },
                        axisTick: {            // 坐标轴小标记
                            show: true,
                            length :15,        // 属性length控制线长
                            lineStyle: {       // 属性lineStyle控制线条样式
                                color: 'auto'
                            }
                        },
                        splitLine: {           // 分隔线
                            length :20,        // 属性length控制线长
                            lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                                color: 'auto'
                            }
                        },
                        title : {
                            show : false,
                            textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                fontWeight: 'bolder',
                                fontSize: 20,
                                fontStyle: 'italic'
                            }
                        },
                        detail : {
                            show : false,
                            textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                fontWeight: 'bolder'
                            }
                        },
                        data:[{value: data.load[0], name: data.load[1]}]
                    },
                    {
                        name:data.free[2],
                        type:'gauge',
                        center : ['20%', '50%'],    // 默认全局居中
                        radius : '80%',
                        min:0,
                        max:data.size[0],
                        endAngle:-10,
                        splitNumber:4,
                        axisLine: {            // 坐标轴线
                            lineStyle: {       // 属性lineStyle控制线条样式
                                color: [[0.1, '#ff4500'],[1, '#48b']],
                                width: 8
                            }
                        },
                        axisTick: {            // 坐标轴小标记
                            length :12,        // 属性length控制线长
                            lineStyle: {       // 属性lineStyle控制线条样式
                                color: 'auto'
                            }
                        },
                        axisLabel: {
                            formatter:function(v){
                                return '';
                            }
                        },
                        splitLine: {           // 分隔线
                            length :20,         // 属性length控制线长
                            lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                                color: 'auto'
                            }
                        },
                        pointer: {
                            width:5
                        },
                        title : {
                            show: false,
                            offsetCenter: [0, '-30%'],       // x, y，单位px
                        },
                        detail : {
                            show: false,
                            textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                fontWeight: 'bolder'
                            }
                        },
                        data:[{value: data.free[0], name: hsFmtNum(data.free[0]/data.size[0]*100)+"%, "+data.free[1].replace(/([A-Z])/g, "$1 ")+"B"}]
                    },
                    {
                        name:data.used[2],
                        type:'gauge',
                        center : ['80%', '50%'],    // 默认全局居中
                        radius : '75%',
                        min:0,
                        max:data.size[0],
                        startAngle:135,
                        endAngle:45,
                        splitNumber:4,
                        axisLine: {            // 坐标轴线
                            lineStyle: {       // 属性lineStyle控制线条样式
                                color: [[0.25, '#228b22'],[0.75, '#48b'],[1, '#ff4500']], 
                                width: 8
                            }
                        },
                        axisTick: {            // 坐标轴小标记
                            show : false,
                            splitNumber:5,
                            length :10,        // 属性length控制线长
                            lineStyle: {       // 属性lineStyle控制线条样式
                                color: 'auto'
                            }
                        },
                        axisLabel: {
                            formatter:function(v){
                                return '';
                            }
                        },
                        splitLine: {           // 分隔线
                            length :15,        // 属性length控制线长
                            lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                                color: 'auto'
                            }
                        },
                        pointer: {
                            width:2
                        },
                        title : {
                            show: false
                        },
                        detail : {
                            show: false
                        },
                        data:[{value: data.used[0], name: hsFmtNum(data.free[0]/data.size[0]*100)+"%, "+data.used[1].replace(/([A-Z])/g, "$1 ")+"B"}]
                    },
                    {
                        name:data.uses[2],
                        type:'gauge',
                        center : ['80%', '50%'],    // 默认全局居中
                        radius : '75%',
                        min:0,
                        max:data.size[0],
                        startAngle:315,
                        endAngle:225,
                        splitNumber:4,
                        axisLine: {            // 坐标轴线
                            lineStyle: {       // 属性lineStyle控制线条样式
                                color: [[0.25, '#228b22'],[0.75, '#48b'],[1, '#ff4500']], 
                                width: 8
                            }
                        },
                        axisTick: {            // 坐标轴小标记
                            show: false
                        },
                        axisLabel: {
                            formatter:function(v){
                                return '';
                            }
                        },
                        splitLine: {           // 分隔线
                            length :15,        // 属性length控制线长
                            lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                                color: 'auto'
                            }
                        },
                        pointer: {
                            width:2
                        },
                        title : {
                            show: false
                        },
                        detail : {
                            show: false
                        },
                        data:[{value: data.uses[0], name: hsFmtNum(data.free[0]/data.size[0]*100)+"%, "+data.uses[1].replace(/([A-Z])/g, "$1 ")+"B"}]
                    }
                ]
            };

            return option;
        }

        require.config({
            paths: {
                echarts: hsFixUri('compon/echarts')
            }
        });
        require(
            [
                'echarts',
                'echarts/theme/sakura',
                'echarts/chart/gauge',
                'echarts/chart/pie'
            ],
            function (ec, et) {
                $.hsAjax({
                    url: "manage/info/retrieve.act",
                    dataType: "json",
                    success: function(rst) {
                        var box;
                        var opts;
                        var chart, runChart;
                        var context = $("#manage-info");

                        // 系统负载
                        box  = context.find(".sys-info-box")[0];
                        opts = getLneOption(rst.info.run_info, "运行", rst.info.now_msec);
                        chart = ec.init(box, et);
                        chart.setOption(opts);
                        runChart = chart;

                        // 网站目录
                        box  = context.find(".base-dir-pie")[0];
                        opts = getPieOption(rst.info.base_dir, "网站");
                        chart = ec.init(box, et);
                        chart.setOption(opts);

                        // 数据目录
                        box  = context.find(".data-dir-pie")[0];
                        opts = getPieOption(rst.info.data_dir, "数据");
                        chart = ec.init(box, et);
                        chart.setOption(opts);

                        // 配置目录
                        box  = context.find(".conf-dir-pie")[0];
                        opts = getPieOption(rst.info.conf_dir, "配置");
                        chart = ec.init(box, et);
                        chart.setOption(opts);

                        // 核心目录
                        box  = context.find(".core-dir-pie")[0];
                        opts = getPieOption(rst.info.core_dir, "系统");
                        chart = ec.init(box, et);
                        chart.setOption(opts);

                        setInterval(function() {
                            $.hsAjax({
                                url: "manage/info/retrieve.act?rb=run_info",
                                dataType: "json",
                                success: function(rst) {
                                    opts = getLneOption(rst.info.run_info, "运行", rst.info.now_msec);
                                    runChart.setOption(opts);
                                }
                            });
                        }, 1985);
                    }
                });
            }
        );
    })(jQuery);
</script>
