<h2>实体列表</h2>
<div id="hcim-entity-list" class="row">
    <object class="config" name="hsList" data="">
        <param name="loadUrl" value="('hcim/entity/list.act?ob=-ctime')"/>
        <param name="openUrls:0" value="['.create','hcim/entity/form.html','{TABSBOX}']"/>
        <param name="openUrls:1" value="['.modify','hcim/entity/form.html?id={ID}','{TABSBOX}']"/>
        <param name="sendUrls:0" value="['.delete','hcim/entity/delete.act']"/>
    </object>
    <div>
        <div class="toolbox col-md-9 btn-group">
            <button type="button" class="create btn btn-default">创建实体</button>
            <button type="button" class="modify for-select btn btn-default">修改</button>
            <button type="button" class="delete for-checks btn btn-danger" >删除</button>
        </div>
        <form class="findbox col-md-3 input-group" action="" method="POST">
            <input type="search" name="wd" class="form-control input-search"/>
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default">查找</button>
            </span>
        </form>
    </div>
    <div class="listbox table-responsive">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th data-fn="id[]" data-ft="_check" class="_check">
                        <input type="checkbox" class="checkall" name="id[]"/>
                    </th>
                    <th data-fn="name" class="sortable">实体名称</th>
                    <th data-fn="code" class="sortable">代号</th>
                    <th data-fn="a_hcim_module.name" data-sn="module_id" class="sortable">所属模块</th>
                    <th data-fn="mtime" data-ft="_htime" class="_htime sortable">修改时间</th>
                    <th data-fn="ctime" data-ft="_htime" class="_htime sortable">创建时间</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="pagebox"></div>
</div>
