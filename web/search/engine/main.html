<style type="text/css">
    .container .nav-tabs {display: none;}
</style>
<div class="row">
    <form id="search-form" class="form-inline" style="text-align: center;">
        <select name="sid[]" class="form-control">
            <option value="">--全部--</option>
        </select>
        <input type="search" name="wd" class="form-control"/>
        <button type="submit" class="form-control btn btn-primary">搜索</button>
    </form>
</div>
<div class="row">
    <div class="col-md-3 side-context" data-load="search/engine/side.html"></div>
    <div class="col-md-9 main-context" data-load="search/engine/list.html"></div>
</div>
<script type="text/javascript">
    $("#search-form").submit(function() {
        var list = $("#search-engine-article").data("HsList");
        var data = hsSerialObj($(this));
        list.load(null, data);
        return false;
    })
</script>
