# \u9ed8\u8ba4\u914d\u7f6e\u4fe1\u606f
# \u914d\u7f6e\u6539\u53d8\u540e\u6700\u597d\u91cd\u542f\u5e94\u7528

# \u52a8\u4f5c\u8def\u5f84
core.serv.path=\
app.hongs.serv;\
app.hongs.db.serv;\
net.hongs.search.action

# \u57fa\u672c\u914d\u7f6e
core.server.id=0
#core.logs.path=
#core.sers.path=
#core.vars.path=
core.in.object.mode=false
core.load.config.once=true
core.load.language.once=true
core.load.db.default.once=false
core.default.auth.session=auths
core.log.name.date.format=yyyy/MM/dd
core.log.line.time.format=yyyy/MM/dd HH:mm:ss
core.cmd.line.time.format=yyyy/MM/dd HH:mm:ss

# \u65f6\u533a\u914d\u7f6e
core.timezone.probing=true
core.timezone.session=zone
core.timezone.default=GMT-8

# \u8bed\u8a00\u914d\u7f6e
core.language.probing=true
core.language.session=lang
core.language.default=zh-CN
core.language.link.zh=zh-CN
core.language.link.en=en-US

# \u5e93\u8868\u914d\u7f6e
core.table.ctime.field=ctime
core.table.mtime.field=mtime
core.table.etime.field=etime
core.table.state.field=state
core.table.removed.state=0
core.table.checked.value=true

# \u9a8c\u8bc1\u522b\u540d
core.form.type.text=string
core.form.type.textarea=string
core.form.type.hidden=string
core.form.type.slider=number
core.form.type.switch=number

# \u5176\u4ed6\u914d\u7f6e
core.search.location=${VARS_PATH}/search
core.search.analyzer=org.apache.lucene.analysis.cn.smart.SmartChineseAnalyzer

# \u542f\u52a8\u914d\u7f6e
start.com.mchange.v2.log.MLog=fallback
start.com.mchange.v2.log.FallbackMLog.DEFAULT_CUTOFF_LEVEL=OFF
start.paoding.dic.home=${BASE_PATH}/dic
debug.com.mchange.v2.log.MLog=java.util.logging
debug.com.mchange.v2.log.FallbackMLog.DEFAULT_CUTOFF_LEVEL=INFO

