<!doctype html>
<html>
<head>
    <title>通用报表模块</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../lib/core/jquery.tools.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/core/jquery.hongs.css"/>
    <script type="text/javascript" src="../lib/core/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/core/jquery.tools.min.js"></script>
    <script type="text/javascript" src="../lib/core/jquery.hongs.src.js"></script>
    <script type="text/javascript" src="../default.js-conf"></script>
    <script type="text/javascript" src="../default.js-lang"></script>
    <script type="text/javascript" src="../hcrm.js-lang"></script>
</head>
<body>
    <div id="note-box"></div>
    <div id="main-menubar">
        <div class="fl logo">
            <span style="font-weight: bold;">报表系统</span>
        </div>
        <div class="fl">|</div>
        <div class="fl menu">
            <a href="javascript:;" data-href="hcrm/datasrc/list.html">数据源</a>
            <a href="javascript:;" data-href="hcrm/dataset/list.html">数据集</a>
            <a href="javascript:;" data-href="">关系模型</a>
            <a href="javascript:;" data-href="">报表查询</a>
            <a href="javascript:;" data-href="">加载日志</a>
            <a href="javascript:;" data-href="">发送日志</a>
        </div>
        <div class="fr user">
            <span>管理员</span>
            <a href="javascript:;" data-href="">退出</a>
        </div>
        <div class="cb"></div>
    </div>
    <div id="main-context"></div>
    <script type="text/javascript">
    (function($) {
        $("#main-menubar .menu a")
          .each (function() {
            var href = $(this).attr("data-href");
            var hash = $(this).attr("data-hash");
            if (hash ==  null) {
                hash = href.replace(/^\w+\/|\.\w+$/g,"");
                $(this).attr("data-hash", hash );
            }
        }).click(function() {
            var href = $(this).attr("data-href");
            var hash = $(this).attr("data-hash");
            $("#main-context").load(href);
            location.hash = hash;

            $(this).addClass("selected")
                .siblings( )
                .removeClass("selected");

            return  false;
        });

        if (location.hash) {
            var hash = location.hash.substr(1);
            $("#main-menubar .menu a[data-hash='"+hash+"']").click();
        }
        else {
            $("#main-menubar .menu a").first().click();
        }
    })( jQuery );
    </script>
</body>
</html>
