<div id="hcum_dept_tree">
    <object class="config" name="hsTree" data="">
        <param name="loadUrl" value="hcum/Dept/Tree.do"/>
        <param name="openUrls[]" value="['.create','hcum/dept/form.html?pid={ID}','.main-context']"/>
        <param name="openUrls[]" value="['.modify','hcum/dept/form.html?id={ID}','.main-context']"/>
        <param name="sendUrls[]" value="['.remove','hcum/Dept/Remove.do']"/>
        <param name="linkUrls[]" value="['.main-context','hcum/user/list.html?dept_id={ID}']"/>
    </object>
    <form class="tool-box btn-group">
        <button  type="button" class="btn create">添加</button>
        <button  type="button" class="btn modify for-select">修改</button>
        <button  type="button" class="btn remove for-select btn-danger">删除</button>
    </form>
    <div class="tree-box"></div>
</div>
