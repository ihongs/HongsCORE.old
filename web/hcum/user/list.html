<div id="hcum_user_list">
    <object class="config" name="hsList" data="">
        <param name="loadUrl" value="('hcum/User/List.do?dept_id='+H$('&dept_id',this))"/>
        <param name="openUrls[]" value="['.create', 'hcum/user/form.html?dept_id='+H$('&dept_id',this),'.main-context']"/>
        <param name="openUrls[]" value="['.modify', 'hcum/user/form.html?id={ID}','.main-context']"/>
        <param name="sendUrls[]" value="['.remove', 'hcum/User/Remove.do']"/>
        <param name="idKey" value="id"/>
    </object>
    <div>
        <form class="fl tool-box btn-group" action="" method="GET">
            <button type="button" class="btn create">创建</button>
            <button type="button" class="btn modify for-select">修改</button>
            <button type="button" class="btn remove for-checks btn-danger">删除</button>
        </form>
        <form class="fr find-box input-append" action="" method="GET">
            <input type="text" name="find"/>
            <button type="submit" class="btn btn-primary">查找</button>
        </form>
        <div class="cb"></div>
    </div>
    <div class="list-box">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th data-fn="_check" class="_check">
                        <input type="checkbox" class="check-all" name="id[]"/>
                    </th>
                    <th data-fn="username">邮箱</th>
                    <th data-fn="name">昵称</th>
                    <th data-fn="note">备注</th>
                    <th data-fn="mtime" data-ft="htime" class="datetime">修改时间</th>
                    <th data-fn="ctime" data-ft="htime" class="datetime">创建时间</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="page-box pagination"></div>
</div>
