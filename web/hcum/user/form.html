<object class="config" name="hsInitOpen" data="">
    <param name="width" value="600px"/>
</object>

<h2 class="show-in-overlay show-in-load">编辑用户</h2>
<div id="hcum_user_form">
    <object class="config" name="hsForm" data="">
        <param name="loadUrl" value="hcum/User/Info.do"/>
        <param name="saveUrl" value="hcum/User/Save.do"/>
    </object>
    <form action="" method="POST">
        <input type="hidden" name="id"/>
        <input type="hidden" name="a_hcum_user_dept.0.dept_id" data-pn="dept_id"/>
        <div>
            <label>邮箱</label>
            <input type="email" name="username" required="required"/>
        </div>
        <div>
            <label>口令</label>
            <input type="password" name="password" data-validate="validate"/>
        </div>
        <div>
            <label>重复口令</label>
            <input type="password" name="password2" data-repeat="password"/>
        </div>
        <div>
            <label>昵称</label>
            <input type="text" name="name" required="required"/>
        </div>
        <div>
            <label>备注</label>
            <textarea name="note"></textarea>
        </div>
        <div class="button-box">
            <button type="submit" class="ensure">提交</button>
            <a href="javascript:;" class="cancel">取消</a>
        </div>
    </form>
</div>

<script type="text/javascript">
(function() {
    var context = $("#hcum_user_form");
    
    $("[name=password]", context).data("validate", function(input, value) {
        if (!value && !$("[name=id]", context).val()) {
            return "必须填写2";
        }
        return true;
    });
})();
</script>
